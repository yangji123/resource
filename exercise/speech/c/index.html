<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="background-color: pink; " width="200px" height="200px"></canvas>

<script>
    //style="width:200px;height:200px"
    //width="200px" height="200px"
    (function () {
        var canvas = document.getElementById("canvas");

        //是否填充背景颜色
        var drawColor=true;

        function drawCircle(circleX,circleY,circleR,startLine,endLine,clock) {
            //通过getContxet()方法获取一个绘图环境  2d
            var ctx = canvas.getContext('2d');
            //开始绘制
            ctx.beginPath();
            //设置要绘制的圆的x坐标、y坐标、半径 起始位置  结束位置  顺时针或者逆时针
            ctx.arc(circleX,circleY,circleR,startLine,endLine,clock);

            ctx.lineWidth = 2;

            ctx.strokeStyle = "black";

            if(drawColor){
                //设置填充的颜色
                ctx.fillStyle="black";
                //填充上面定义的颜色
                ctx.fill();
            }
            //绘制上面定义的路径
            ctx.stroke();
            //结束绘制
            ctx.closePath();
        }
        function drawCanvasA() {
            drawColor=false;
            drawCircle(100,100,80,0,Math.PI*2,true);
            drawCircle(65,80,25,0,Math.PI*2,true);
            drawCircle(135,80,25,0,Math.PI*2,true);
        }
        function drawCanvasB() {
            drawColor=true;
            drawCircle(135,80,10,0,Math.PI*2,true);
            drawCircle(65,80,10,0,Math.PI*2,true);

        }
        function init() {
            drawCanvasA();
            drawCanvasB();
        }
        init();
    })();
</script>
</body>
</html>
