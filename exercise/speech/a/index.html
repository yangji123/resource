<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>浏览器对象</title>
</head>
<body>

<h1>操作成功</h1>

<span id="second" >5</span>

<span >秒后跳转到下一个页面</span>

<button id="back">返回</button>

<script>
    (function () {

        //声明一个num 获取id值
        var num=document.querySelector("#second").innerHTML;
        var back=document.querySelector("#back");
        //通过定时器来更改秒数
        var timer=setInterval(function () {
            num--;
            document.querySelector("#second").innerHTML=num;
            if(num==1)
            {
                //当num为1时用location对象方法assign加载一个新的文档
                location.assign("http://www.ucai.cn");
                clearInterval(timer);
            }
        },1000);
        back.addEventListener("click",function () {
            //返回前一个页面
            window.history.back();
        });

    })();

</script>
</body>
</html>
