<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<form>
    <label>red</label><input type="range" min="0" max="255" value="100" class="rangeRed"/>
    <label>blue</label><input type="range" min="0" max="255" value="100" class="rangeGreen"/>
    <label>green</label><input type="range" min="0" max="255" value="100" class="rangeBlue"/>
</form>
</body>

<script>
    (function (){
        var rangeRed=document.querySelector(".rangeRed");
        var rangeGreen=document.querySelector(".rangeGreen");
        var rangeBlue=document.querySelector(".rangeBlue");
        document.onmousemove=function(){
            var blue=rangeBlue.value;
            var red=rangeRed.value;
            var green=rangeGreen.value;
            document.body.style.backgroundColor="rgb("+red+","+green+","+blue+")";
        }
    })();
</script>
</html>
